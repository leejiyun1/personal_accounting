version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: accounting-postgres

    environment:
      POSTGRES_DB: ${POSTGRES_DB:-personal_accounting}
      POSTGRES_USER: ${POSTGRES_USER:-jiyun}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jiyun016}

    ports:
      - "${POSTGRES_PORT:-5432}:5432"

    volumes:
      - postgres_data:/var/lib/postgresql/data

    networks:
      - accounting-network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jiyun} -d ${POSTGRES_DB:-personal_accounting}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: accounting-redis

    ports:
      - "${REDIS_PORT:-6379}:6379"

    volumes:
      - redis_data:/data

    networks:
      - accounting-network

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  accounting-network:
    driver: bridge