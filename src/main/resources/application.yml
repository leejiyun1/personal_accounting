spring:
  application:
    name: personal-accounting

  profiles:
    active: dev

  # PostgreSQL 설정
  datasource:
    url: jdbc:postgresql://localhost:5432/personal_accounting
    username: jiyun
    password: jiyun016
    driver-class-name: org.postgresql.Driver
    hikari:  # 커넥션 풀 설정
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: create-drop  # 개발: create-drop, 나중에 update로 변경
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false  # OSIV 비활성화

  # Redis 설정
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000ms

# 서버 설정
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# 로깅 설정
logging:
  level:
    root: INFO
    com.personalaccount: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"